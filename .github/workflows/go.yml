name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - uses: ayltai/setup-graalvm@v1
      with:
        java-version: 11
        graalvm-version: 21.1.0
        native-image: true

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
#    - name: Build native library
#      run: mvn package

#    - name: Build CGO app
#      run: go build -v -o app ./example/main.go
        
    - name: Create a distributive
      uses: actions/upload-artifact@v3
      with:
        name: dist.zip
        path: |
          Makefile
          example/main.go
          target/libtestcgo.dylib
          app
